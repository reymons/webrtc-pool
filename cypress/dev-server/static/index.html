<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>E2E testing</title>
        <script type="module" src="/static/index.js" defer></script>
        <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .room__btns {
            margin-top: 5px;
        }
        .guests {
            display: grid;
            grid-template-columns: repeat(6, 1fr); 
            gap: 10px;
            width: max-content;
        }
        .guest__video {
            background-color: #f1f1f1;
            width: 100px;
            height: 100px;
        }
        </style>
    </head>
    <body>
        <template id="guest">
            <div class="guest">
                <div>
                    <button id="btn-remote-audio" type="button">Mute audio</button>
                    <button id="btn-remote-video" type="button">Mute video</button>
                </div>
                <div class="guest__video">
                    <video width="100%" height="100%"></video>
                </div>
            </div>
        </template>

        <template id="room">
            <div>
                <div class="guests" id="guests"></div>
                <div class="room__btns">
                    <button id="btn-mic" type="button" disabled>Mic</button>
                    <button id="btn-cam" type="button" disabled>Cam</button>
                    <button id="btn-connect" type="button">Connect</button>
                </div>
            </div>
        </template>
    </body>
</html>
